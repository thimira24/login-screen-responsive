<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login Screen - UX/UI Technical Test</title>

    <link rel="stylesheet" href="css/styles.css">

    <!--    Font Awesome-->
    <script defer src="https://kit.fontawesome.com/e87d687bba.js"></script>
</head>

<body>
    
    <!-- Features -->
    
    <section id="login-section">
        <div >
           
            <div class="row">
                <!-- Left Column -->
                <div class="left-grid col-lg-6 col-md-12">
                    <div>
                        <img class="left-image" src="https://stressmestre.imgix.net/2020/12/background.jpg?auto=format%2Ccompress&crop=faces&fit=crop&h=2543&ixlib=php-2.1.1&w=1920" alt="">
                    </div>
                </div>
                
                <!-- Right Column -->
                <div class="right-grid" col-lg-6 col-md-12>
                  
                        
                        <h5 class="greeting-text">Welcome back</h5>
                        <h2>Login to your account</h2>

                        <div class="form-outline">

                            <label id="text-input-labels" class="lbl-email">Email</label><br>
                            <input type="text" class="form-control" placeholder="John.Snow@gmail.com" required/>

                            <div class="space"></div>
                          
                            <label id="text-input-labels" class="lbl-email">Password</label><br>
                            <input type="password" class="form-control" placeholder="********" required />

                           
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="text-links form-check-label" for="flexRadioDefault1">
                                    Remember password
                                </label>
                                
                                <a href="http://" target="_blank" id="forgot-password">Forgot password?</a>
                            </div>
                           
                        </div>

                        <div>
                            <button class="btnPrimary btn btn-success" type="submit" >Login Now</button>
                            <button class="btnDark btn btn-dark" type="submit"> <img class="icon-google" src="assets/images/img-google-icon.png" alt="google icon"> Sign in with google</button>
                        </div>

                            <!-- <p id="reg-link">Dont have an account? <a href="http://">Join free today</a></p> -->

                </div>
    
            </div>
        </div>
    </section>

    <footer>

        <div class="row">
            
            <div class="col-lg-6 col-md-12">
            </div>

            <div class="footer-right col-lg-6 col-md-12">
             <p id="reg-link">Dont have an account? <a href="http://">Join free today</a></p>
        
            </div>
        
        </div>
        </div>
        </section>
  
    </footer>



    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
